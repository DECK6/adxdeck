<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>횡성군청 ChatGPT 활용 교육</title>

    <!-- 전체 페이지를 외부 서비스로 바로 보여주기 위한 기본 스타일 -->
    <style>
        /* 기본 리셋 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
            color: #fff;
        }

        /* iframe이 전체 화면을 차지하도록 */
        .frame-wrapper {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
            background-color: #000;
        }

        /* iframe이 막혔을 때 나타나는 안내 메시지 */
        .fallback-message {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background-color: #000;
        }

        .fallback-message h1 {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin: 0 0 0.75rem 0;
        }

        .fallback-message p {
            font-size: 0.875rem;
            line-height: 1.5;
            color: #9ca3af;
            margin: 0 0 1rem 0;
        }

        .fallback-link {
            display: inline-block;
            background-color: #3b82f6;
            color: #fff;
            font-size: 0.875rem;
            font-weight: 600;
            line-height: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
        }

        .fallback-link:active,
        .fallback-link:focus,
        .fallback-link:hover {
            background-color: #2563eb;
        }
    </style>

    <!-- 만약 iframe이 차단된 브라우저/정책이면 바로 해당 주소로 리다이렉트 -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://aydluyfp.gensparkspace.com" />
    </noscript>
</head>
<body>
    <div class="frame-wrapper">
        <iframe
            id="extFrame"
            src="https://aydluyfp.gensparkspace.com"
            allowfullscreen
            referrerpolicy="no-referrer"
        ></iframe>

        <!-- iframe이 차단된 경우를 위한 접근성/수동 fallback -->
        <div class="fallback-message" id="fallback" style="display:none;">
            <h1>페이지를 불러오는 중입니다…</h1>
            <p>
                이 화면이 계속 보인다면<br />
                보안 정책 때문에 직접 임베드(iframe) 로딩이 차단된 상태일 수 있습니다.<br />
                아래 버튼을 눌러 직접 접속해주세요.
            </p>
            <a class="fallback-link" href="https://aydluyfp.gensparkspace.com" target="_blank" rel="noopener noreferrer">
                페이지로 이동
            </a>
        </div>
    </div>

    <script>
        // 로드 감시해서 iframe이 제대로 안 뜨면 fallback 메시지 노출
        (function () {
            const iframe = document.getElementById("extFrame");
            const fallback = document.getElementById("fallback");

            let loaded = false;

            // 정상 로드되면 loaded = true
            iframe.addEventListener("load", () => {
                loaded = true;
            });

            // 일정 시간 안에 안 뜨면 차단된 걸로 보고 fallback 안내 활성화
            window.addEventListener("load", () => {
                setTimeout(() => {
                    if (!loaded) {
                        fallback.style.display = "flex";
                    }
                }, 1500);
            });
        })();
    </script>
</body>
</html>
